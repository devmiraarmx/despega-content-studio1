<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DESPEGA Content Studio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2C5F8D 0%, #1a4461 100%);
        }

        .login-container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #2C5F8D;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 0.95rem;
            color: #64748b;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #2C5F8D;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #2C5F8D;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8B9D77 0%, #6d7d5f 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(139, 157, 119, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(139, 157, 119, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 8px;
            padding: 12px;
            color: #c33;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
            font-size: 0.85rem;
            color: #64748b;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">🚀</div>
            <h1 class="login-title">DESPEGA Content Studio</h1>
            <p class="login-subtitle">Inicia sesión para continuar</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label class="form-label" for="username">Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    placeholder="Ingresa tu usuario"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Ingresa tu contraseña"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" id="btnLogin" class="btn-login">
                Iniciar Sesión
            </button>
        </form>

        <div class="login-footer">
            <strong>#DESPEGAconOdiley</strong><br>
            by Odiley Vargas - EME360PRO
        </div>
    </div>

    <script src="login.js"></script>

</body>
</html>
